<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTT</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/iofrm-theme11.css">
    <link rel="stylesheet" type="text/css" href="assets/css/extra.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">


    <link rel="preload" href="/assets/fonts/Pinar.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="shortcut icon" href="assets/images/logo/Logo BTT.png" type="image/x-icon">
</head>

<body>

    <!-- ==========Preloader Starts Here========== -->
    <div class="overlayer">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>
    <div class="toTopBtn"><i class="fas fa-angle-up"></i></div>
    <div class="overlay"></div>
    <!-- ==========Preloader Ends Here========== -->


    <div class="form-body">
        <div class="iofrm-layout">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="homepage.html">
                                <div class="logo">
                                    <a href="homepage.html"><img src="assets/images/logo/Logo BTT.png" alt="logo"></a>
                                </div>
                            </a>
                        </div>
                        <h3>تغییر رمز عبور</h3>
                        <p>برای بازنشانی رمز عبور خود، آدرس ایمیلی را که برای ورود استفاده می کنید ، وارد کنید
                        </p>
                        <form>
                            <input class="form-control rtl-input" type="text" name="username" placeholder="آدرس ایمیل"
                                required>
                            <div class="form-button full-width">
                                <button id="submit" type="submit" class="ibtn btn-forget">ارسال لینک بازنشانی</button>
                            </div>
                        </form>
                    </div>
                    <div class="form-sent">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="assets/images/Login/logo-light.svg" alt="">
                                </div>
                            </a>
                        </div>
                        <div class="tick-holder">
                            <div class="tick-icon"></div>
                        </div>
                        <h3>Password link sent</h3>
                        <p>Please check your inbox iofrm@iofrmtemplate.io</p>
                        <div class="info-holder">
                            <span>Unsure if that email address was correct?</span> <a href="#">We can help</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
